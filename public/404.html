<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Buckshot</title>
    <script>
      // GitHub Pages SPA redirect trick.
      // Encodes the current path into a query string and redirects to the root,
      // where index.html will decode it and restore the URL before React Router boots.
      var path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace(
        window.location.origin + '/?p=' + encodeURIComponent(path)
      );
    </script>
  </head>
  <body></body>
</html>
